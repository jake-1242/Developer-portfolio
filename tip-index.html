<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="index.css">
   


</head>
<body>
    <h1>Tip calculator</h1>
    <main id="main">
        <section id="calculator-container">
            <form id="calculator" name="calculator">
                <div class="field">
                    <label for="totalBeforeTip"><h2>Total Bill Before Tip</h2></label>
                    <input id="totalBeforeTip" type="number" name="total before tip" placeholder="Â£" min="1" step=".01" required>
                </div>   

                <div class="field">
                    <label for="tipPercentage"><h2>Tip percentage</h2></label>
                    <input id="tipPercentage" type="number" placeholder="%" max="100" step=".01" required>
                </div>

                <div class="button-container">
                    <button id="btn-calc" type="submit" class="totalButtons" name="Calculator" >Calculate</button>
                </div>
            </form>
        </section>

        <section id="results-container">
            <form id="results" name="results"></form>
                <div class="field">
                    <label for="total-bill"><h2>Total Bill</h2></label>
                    <textarea wrap="hard" id="total-bill" name="Bill" type="text" placeholder="" disabled ></textarea>textarea
                </div>

          
            </form>
        </section>
    </main>
    <script src="index-2.js" type="application/javascript"></script>
</body>
</html>
