<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <a href="index.html"><img src="/images/house.png"></a>
    <div class="container">
        <h1 class="text-center">Tip calculator</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="calculator" name="calculator">
                    <div class="mb-3">
                        <label for="totalBeforeTip" class="form-label"><h2>Total Bill Before Tip</h2></label>
                        <input id="totalBeforeTip" type="number" class="form-control" name="total before tip" placeholder="Â£" min="1" required>
                    </div>

                    <div class="mb-3">
                        <label for="tipPercentage" class="form-label"><h2>Tip percentage</h2></label>
                        <input id="tipPercentage" type="number" class="form-control" placeholder="%" max="100">
                    </div>

                    <div class="mb-3">
                        <label for="numberToSplit" class="form-label"><h2>Number of people to split between</h2></label>
                        <input id="numberToSplit" type="number" class="form-control" min="1" value="1" required>
                    </div>

                    <div class="mb-3">
                        <button id="btn-calc" type="submit" class="btn btn-primary text">Calculate</button>
                    </div>
                </form>
            </div>

            <div class="col-md-6 mt-5" id="results-container">
                <form id="results" name="results">
                    <div class="mb-3">
                        <label for="total-bill" class="form-label"><h2>Total Bill</h2></label>
                        <input id="total-bill" name="Bill" type="number" class="form-control" placeholder="0" disabled>
                    </div>

                    <div class="mb-3">
                        <label for="total-tip" class="form-label"><h2>Total Tip</h2></label>
                        <input name="total-tip" id="total-tip" type="number" class="form-control" min="1" value="1" disabled>
                    </div>

                    <div class="mb-3">
                        <label for="total-per-person" class="form-label"><h2>Total Per Person</h2></label>
                        <input id="total-per-person" type="number" class="form-control" min="1" value="1" disabled>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="index.js" type="application/javascript"></script>
</body>
</html>
